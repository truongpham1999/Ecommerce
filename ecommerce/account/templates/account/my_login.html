{% include "store/base.html" %}

{% load static %}

{% load crispy_forms_tags %}


{% block content %}
    <style>
        body {
            background-color: #CCCCCC;
        }
    </style>

    <body>
        <div class="container bg-white shadow-md p-5 mt-4 mb-5 form-layout">
            <div class="text-center">
                <h3> Login to your acccount </h3>
            </div>
            <hr>

            <form method="POST" autocomplete="off">
                {% csrf_token %}

                <div class="row">
                    <div class="col-lg-12 col-md-12 mb-3">
                        {{form.username|as_crispy_field}}
                    </div>
                    <div class="col-lg-12 col-md-12 mb-3">
                        {{form.password|as_crispy_field}}
                    </div>
                </div>

                <button type="submit"class="btn btn-primary w-100 p-2 mb-3"> Login </button>

                <div class="text-center mb-3">
                    <a href="{% url 'register' %}"> Don't have an account? Register here </a>
                </div>
                
                <div class="text-center">
                    <a href="{% url 'reset_password' %}"> Forgot password? </a>
                </div>
            </form>
        </div>
    </body>

{% endblock %}
